<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="bootstrap-star-rating.js"></script>
    <title>Rating</title>
</head>
<body>
   

<body width="400px">
<div class="container-fluid">
<table>
	<tr>
		<td>Default stars &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td><div id="stars-default"><input type="hidden" name="rating"/></div></td>
	</tr>
	 <!-- <tr>
		<td>Feedback &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
		<td><div id="stars-green" data-rating="3"></div></td> -->
	</tr>
	<tr>
		<td>Ten hearts!</td>
		<td><div id="stars-herats" data-rating="5"></div></td>
	</tr>	
</table>



</div>
</body>

<script>
$(document).ready(function(){
	
	// $("#stars-default").rating();
	$("#stars-default").rating('tj',{
	coloron:'orange',
	limit:5,
	onClick:function(){ alert('rating is ' + this.attr('data-rating'));
 }});
	$("#stars-herats").rating('tj',{
	coloron:'orange',
	limit:5,
	glyph:'glyphicon-heart',
	onClick:function(){ alert(' heart rating is ' + this.attr('data-rating'));
 }
	
	});	
	
});
</script>
</body>
</html>
